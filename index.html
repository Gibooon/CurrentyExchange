            div.column {
                background-color:#94aac0;
                display: inline-block;
                text-align: center;
                border: 1px solid black;

            }
            section {
                width: 100vw;
                min-height: 86vh;
            }

                height: 7vh;
                background-color: blueviolet;
            }
            footer {

                font-size: 20px;
                padding: 1px;
            }

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    </head>
    <body>
        <header></header>
        <section>
            <div class="columns">
                <div class="column" id="eur">
                    Euro<br>
                </div>

                    Dolar amerykański<br>
                </div>
                <div class="column" id="gbp">
                    Funt brytyjski<br>
                </div>
                <div class="column" id="chf">
                    Frank szwajcarski<br>
                </div>
            </div>

        <footer id="stopka">©2022 Szymon Tomasiak</footer>
